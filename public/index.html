<!DOCTYPE html>
<html>
<head>
  <title>Dragdealer - Content scroller</title>

  <!-- FontAwesome -->
  <link href="lib/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">

  <!-- Jquery -->
  <script src="lib/jquery-1.10.2.js"></script>

  <!-- Dragdealer JS -->
  <script src="dragdealer.js"></script>
  <!-- Dragdealer CSS -->
  <link  href="dragdealer.css" rel="stylesheet" type="text/css">

  <!-- Example script -->
  <script src="script.js"></script>
  <!-- Example style -->
  <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <img style="width: 100%; height: 8%; object-fit: contain; margin-top: 2%" src="../public/images/logo.png"></img>
<div class="content-scroller">
  <div id="content-scroller" class="dragdealer">
    <div class="handle red-bar">
      <span class="value"><i class="fa fa-bars"></i></span>
    </div>
  </div>
</div>

</body>
</html>
